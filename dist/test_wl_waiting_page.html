  <body  id="cj-product"  >
    <div class="overlay"></div>
    <div class="overlay-cj"></div>
    <div class="waiting-page-wrapper">
      <div class="waiting-page">
      </div>
      <div class="bottom-bg">
      </div>
      <div class="container">
        <div class="content">
          <div class="row">
            <div class="col-xs-12">
              <div class="wrapper">
                <h1>Estamos rastreando más de 20 aseguradoras en tiempo real para conseguirte el mejor precio para tu seguro del Opel Astra serie V-12X</h1>
              </div>
              <div class="puff-animation">
                <div class="video-wrapper">
                  <div class="border-spin">
                  </div>
                  <div class="video">
                    <video autoplay muted loop class="hidden">
                      <source src="videos/waiting.mp4" type="video/mp4">
                    </video>
                    <img src="img/cj/waiting/waiting_wl@2x.png" srcset="img/cj/waiting/waiting_wl@2x.png 2x, img/cj/waiting/waiting_wl@3x.png 3x" alt="Rastreator.com">
                  </div>
                </div>
              </div>
              <div class="final-text">
                <p>Tras comprobar y completar los datos necesarios para contratar es posible que las compañías varíen el precio.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- No hay footer -->

    <script src="js/core.min.js"></script>
    <script src="js/main.min.js"></script>

    <!-- begin SnapEngage code -->
    <script type="text/javascript">
      // custom JS
      let body = document.querySelector('body');
      let helpButton = document.querySelector('#help-button');
      let helpWrapper = document.querySelector('.help-wrapper');
      let chatBtn = document.querySelector('.menu-item[data-id="chat"]');
    
      (function() {
        var se = document.createElement('script'); se.type = 'text/javascript'; se.async = true;
        se.src = '//storage.googleapis.com/code.snapengage.com/js/640432e3-3bc9-444f-9b6b-23cb7583d25a.js';
        var done = false;
        se.onload = se.onreadystatechange = function() {
          if (!done&&(!this.readyState||this.readyState==='loaded'||this.readyState==='complete')) {
            done = true;
            // Custom JS
            SnapEngage.getAgentStatusAsync(function (online) {
              if (!online) {
                  chatBtn.style.display = 'none';
              }
            });
            SnapEngage.setCallback('Open', function (status) {
                body.style.overflow = 'auto';
                helpButton.style.opacity = 1;
                helpWrapper.classList.remove('in', 'desktop', 'mobile', 'callmeback', 'chat', 'email');
            });
          }
        };
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(se, s);
      })();
    </script>
    <!-- end SnapEngage code -->
